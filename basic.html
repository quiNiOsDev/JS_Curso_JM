<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentos de JS</title>
</head>
<body>
  <h1>Sesion01: Fundamentos de JS </h1>
<!-- Uso de var (desaconsejado)-->
<script>
var hola= "Hola Mundo";//alcance global
let hello= "Hello World";//alcance de bloque
console.log(hola);
console.log(hello);
console.log(window);
console.log(window,hola);
console.log(window.hello);

//Ambito de bloque



</script>

<!-- Uso de let (desaconsejado)-->

</body>
</html>
